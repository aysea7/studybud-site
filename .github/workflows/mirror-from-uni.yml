name: Mirror from university repo

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: mirror-from-uni
  cancel-in-progress: true

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: personal

      - name: Checkout university repo
        uses: actions/checkout@v4
        with:
          repository: UOH-CS-Level5/group-project-repo-2025-2026-v2-csai_02
          ref: main
          token: ${{ secrets.UNI_REPO_TOKEN }}
          fetch-depth: 0
          path: upstream

      - name: Sync files (exclude workflows + keep CNAME)
        run: |
          set -euo pipefail

          rsync -a --delete \
            --exclude ".git/" \
            --exclude ".github/workflows/" \
            --exclude "CNAME" \
            upstream/ personal/

      - name: Restore GitHub Pages CNAME
        run: |
          set -euo pipefail
          echo "studybud.tech" > personal/CNAME

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          cd personal

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to mirror."
            exit 0
          fi

          git add -A

          git commit -m "Mirror upstream changes (excluding workflows)" || {
            echo "No commit created (nothing staged)."
            exit 0
          }

          git push origin HEAD:main
