name: Mirror from university repo

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream (uni) repo and fetch
        run: |
          git remote add upstream https://github.com/UOH-CS-Level5/group-project-repo-2025-2026-v2-csai_02
          git fetch upstream --prune

      - name: Mirror upstream main into this repo main
        run: |
          git checkout main
          git reset --hard upstream/main
          git push origin main --force
